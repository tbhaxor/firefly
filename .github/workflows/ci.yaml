name: Unit Testing

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  test_posix_gcc:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        compiler-version: [ 9, 10, 11, 12 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository
      - run: ls /usr/bin/gcc*
      - run: ls /usr/bin/g++*
      - run: /usr/bin/gcc --version

